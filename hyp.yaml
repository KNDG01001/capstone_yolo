# 색상/밝기 변화 (조명 변화 대응)
hsv_h: 0.015     # 색상 변화 범위
hsv_s: 0.7       # 채도 변화
hsv_v: 0.4       # 밝기 변화

# 기하학적 변환 (버튼 위치 변화 대응)
degrees: 10.0    # 회전 (±10도)
translate: 0.1   # 이동 (10%)
scale: 0.5       # 확대/축소 비율
shear: 2.0       # 시어 변환

# 반전 (좌우만 허용, 상하는 버튼 UI 구조상 불필요)
flipud: 0.0      # 상하 반전 안 함
fliplr: 0.5      # 좌우 반전 확률 50%

# 합성 증강 (데이터 다양성 강화)
mosaic: 1.0      # Mosaic 증강 항상 사용
mixup: 0.2       # MixUp 확률 (20%)

# 기타
copy_paste: 0.0  # 객체 복사/붙여넣기 (버튼에는 권장 X)
